<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Reproducir MP3</title>
    <link rel="stylesheet" href="mp3.css">
</head>
<body>
    <a class="Volver" href="index.html">Volver</a>
    <div class="container">
        <h2>Sube tus archivos MP3</h2>
        <input type="file" id="fileInput" accept="audio/mp3" multiple>
        <ul id="playlist"></ul>
        <audio id="audioPlayer" controls></audio>
        <div class="controls">
            <button id="prevBtn">â®ï¸</button>
            <button id="playPauseBtn">â–¶ï¸</button>
            <button id="nextBtn">â­ï¸</button>
            <button id="shuffleBtn">ğŸ”€</button>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const prevBtn = document.getElementById('prevBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let tracks = [];
        let currentTrackIndex = 0;
        let isShuffle = false;

        fileInput.addEventListener('change', function(event) {
            for (const file of event.target.files) {
                const objectURL = URL.createObjectURL(file);
                tracks.push({ name: file.name, url: objectURL });
                
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.addEventListener('click', function() {
                    playTrack(tracks.findIndex(t => t.url === objectURL));
                });
                playlist.appendChild(listItem);
            }
        });

        function playTrack(index) {
            if (index >= 0 && index < tracks.length) {
                currentTrackIndex = index;
                audioPlayer.src = tracks[index].url;
                audioPlayer.play();
                playPauseBtn.textContent = "â¸ï¸";
            }
        }

        audioPlayer.addEventListener('ended', function() {
            nextTrack();
        });

        function nextTrack() {
    if (isShuffle) {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * tracks.length);
        } while (randomIndex === currentTrackIndex); 
        currentTrackIndex = randomIndex;
    } else {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    }
    playTrack(currentTrackIndex);
}


function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayPauseIcon(false);
            }
        }

        shuffleBtn.addEventListener("click", function() {
            isShuffle = !isShuffle;
            this.textContent = isShuffle ? "ğŸ”€" : "ğŸ”";
        });

        audioPlayer.addEventListener('ended', function() {
            nextTrack();
        });

        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        playPauseBtn.addEventListener('click', togglePlayPause);
    </script>
</body>
</html>
